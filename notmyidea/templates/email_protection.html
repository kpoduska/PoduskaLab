{% if EMAIL_KEY %}
<script>
    function decrypt(input){
        let output = '';
        let key = '{{ EMAIL_KEY }}';
        let l = key.length;
        for(let j = 0; j < input.length; j++){
            let mychar = String.fromCharCode(input[j].charCodeAt(0)^key[j%l].charCodeAt(0));
            output += mychar;
        }
        return output;
    };

    elements = document.getElementsByClassName('decrypt');
    for (let i = 0; i < elements.length; i++){
        elements[i].setAttribute("href", decrypt(elements[i].getAttribute("encrypted")));
    }
</script>
{% endif %}
